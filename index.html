<body>
  <section id='landing-animation'></section>
  <section id='loading-screen'><div class='loader'></div></section>
  <section id='hue'></section>
  <section id='saturation'></section>
  <section id='value'></section>
  <section id='verbs'></section>
  <script src='./bundle.js'></script>
  <script type='text/javascript'>
  document.addEventListener('DOMContentLoaded', function() {
    var loader = document.querySelector('.loader');
    var loaderContainer = document.querySelector('#loading-screen');

    TweenMax.to(loader, 1, {
      delay: 1,
      animation: 'none',
      filter: 'saturate(1)',
      top: 0,
      width: '100vw',
      'max-width': '100vw',
      ease: Power4.easeOut,
      onComplete: function() {
        window.scrollTo(0,0);
        TweenMax.set(loaderContainer, { position: 'relative' });
        loaderContainer.removeChild(loader);
        window.dispatchEvent(new CustomEvent('custom:page-load', { detail: loaderContainer }));
      }
     });
  });
  </script>
</body>
